<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soufflerie Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="header">
        <img src="assets/logo.png" alt="VFS Logo" id="logo" />
        <h1>VFS Trainning</h1>
        <img src="assets/logo.png" alt="VFS Logo" id="logo" />
      </div>
      <div id="menu">
        <button onclick="startSelection('point')">Réviser les points</button>
        <button onclick="startSelection('bloc')">Réviser les blocs</button>
      </div>

      <div id="statusContainer" class="hidden">
        <div id="progressBarContainer">
          <div id="progressBar"></div>
          <span id="progressLabel">Phase : Apprentissage - 0%</span>
        </div>
      </div>

      <div id="selection" class="hidden"></div>
      <div id="feedbackHistory" class="hidden"></div>
      <div id="exercise" class="hidden"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
